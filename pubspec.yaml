name: baridx_task
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  #UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.15
  flutter_screenutil: ^5.9.3
  flutter_animate: ^4.5.2
  form_field_validator: ^1.1.0
  country_picker: ^2.0.27
  flutter_credit_card: ^4.1.0

  # Navigation
  go_router: ^14.8.1

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Local Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.2
  uuid: ^4.5.1

  # file builder
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.13
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/app_logo.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
